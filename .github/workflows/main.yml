name: ChirpStack Concentratord
on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: 1.0.0-spry.1
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: codebase
    - name: Run tests
      if: ${{ false }}
      run: |
        cd codebase
        make test
    - name: Build Code
      run: |
        cd codebase
        make build
    - name: Generate Tag
      run: |
        echo "MY_TAG=$(echo $GITHUB_SHA | cut -c1-12)" >> $GITHUB_ENV
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v1
      id: buildx
      with:
        install: true

    - name: Create and Push Container
      run: |
        cd codebase
        cp ./target/arm-unknown-linux-gnueabihf/release/chirpstack-concentratord-sx1301 ./himb/buildx-dir/
        cp ./target/arm-unknown-linux-gnueabihf/release/chirpstack-concentratord-sx1302 ./himb/buildx-dir/
        cp ./himb/configs/*.toml ./himb/buildx-dir/
        cp ./himb/entrypoint.sh ./himb/buildx-dir/
        cd ./himb/buildx-dir
        docker login registry.lab.howismyboat.com --username "${{ secrets.SPRY_LAB_REGISTRY_USERNAME }}" --password "${{ secrets.SPRY_LAB_REGISTRY_PASSWORD }}"
        docker build --platform linux/arm/v6 --file Dockerfile-armv6 --tag registry.lab.howismyboat.com/himb-concentratord:${{ env.MY_TAG }}-dev --push .
